<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Invaders</title>
    <style>
        body {
            text-align: center;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            background: black;
            display: block;
            margin: auto;
            border: 2px solid white;
            touch-action: none;
        }
        .controls {
            position: fixed;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .control-btn {
            width: 120px;
            height: 100px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
        }
        #left {
            background: green;
            color: white;
        }
        #right {
            background: green;
            color: white;
        }
        #fire {
            background: red;
            color: white;
        }
        #scoreboard {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Bird Invaders</h1>
    <div id="scoreboard">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></div>
    <canvas id="gameCanvas" width="400" height="500"></canvas>

    <div class="controls">
        <button id="left" class="control-btn">‚Üê</button>
        <button id="fire" class="control-btn">Fire</button>
        <button id="right" class="control-btn">‚Üí</button>
    </div>

    <audio id="shootSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="explosionSound" src="https://www.soundjay.com/button/beep-05.wav"></audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        document.getElementById("highScore").textContent = highScore;

        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 40,
            width: 40,
            height: 20
        };

        let moveLeft = false;
        let moveRight = false;
        const moveSpeed = 4;
        const bullets = [];
        let birds = [];
        const birdRows = 3;
        const birdCols = 6;
        let time = 0;

        function createBirds() {
            birds = [];
            for (let row = 0; row < birdRows; row++) {
                for (let col = 0; col < birdCols; col++) {
                    birds.push({
                        baseX: col * 60 + 30,
                        baseY: row * 50 + 30,
                        x: col * 60 + 30,
                        y: row * 50 + 30,
                        width: 40,
                        height: 30,
                        alive: true
                    });
                }
            }
        }

        function drawPlayer() {
            ctx.fillStyle = "white";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = "red";
            bullets.forEach((bullet, index) => {
                ctx.fillRect(bullet.x, bullet.y, 5, 10);
                bullet.y -= 5;
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }

        function drawBirds() {
            birds.forEach((bird, index) => {
                if (bird.alive) {
                    ctx.fillStyle = "yellow";
                    ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
                    ctx.fillStyle = "white";
                    ctx.fillText("ü¶ú", bird.x + 10, bird.y + 20);
                    
                    // Bird movement patterns
                    bird.x = bird.baseX + Math.sin(time * 0.05 + index) * 20; // Wave movement
                    bird.y = bird.baseY + Math.cos(time * 0.03 + index) * 10; // Slight up and down
                }
            });

            time += 1; // Advance the movement
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                birds.forEach((bird, birdIndex) => {
                    if (
                        bird.alive &&
                        bullet.x < bird.x + bird.width &&
                        bullet.x + 5 > bird.x &&
                        bullet.y < bird.y + bird.height &&
                        bullet.y + 10 > bird.y
                    ) {
                        bird.alive = false;
                        bullets.splice(bulletIndex, 1);
                        document.getElementById("explosionSound").play();
                        score += 10;
                        document.getElementById("score").textContent = score;

                        if (score > highScore) {
                            highScore = score;
                            localStorage.setItem("highScore", highScore);
                            document.getElementById("highScore").textContent = highScore;
                        }
                    }
                });
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawBirds();
            checkCollisions();

            // Move player left or right
            if (moveLeft) player.x -= moveSpeed;
            if (moveRight) player.x += moveSpeed;

            // Boundaries
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            requestAnimationFrame(update);
        }

        // Movement controls
        document.getElementById("left").addEventListener("touchstart", () => moveLeft = true);
        document.getElementById("left").addEventListener("touchend", () => moveLeft = false);

        document.getElementById("right").addEventListener("touchstart", () => moveRight = true);
        document.getElementById("right").addEventListener("touchend", () => moveRight = false);

        // Fire button
        document.getElementById("fire").addEventListener("touchstart", () => {
            bullets.push({ x: player.x + 18, y: player.y, speed: 5 });
            document.getElementById("shootSound").play();
        });

        createBirds();
        update();
    </script>

</body>
</html>
